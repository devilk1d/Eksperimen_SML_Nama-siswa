name: Preprocess Dataset

on:
  push:
    paths:
      - 'preprocessing/automate_Ibnu_Dwito_Abimanyu.py'
      - 'spam_email_dataset_raw.csv'
      - '.github/workflows/preprocess.yml'
  workflow_dispatch:

jobs:
  preprocess:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy nltk

      - name: Download NLTK data
        run: |
          python - <<EOF
          import nltk
          nltk.download('punkt', quiet=True)
          nltk.download('punkt_tab', quiet=True)
          nltk.download('stopwords', quiet=True)
          nltk.download('wordnet', quiet=True)
          nltk.download('omw-1.4', quiet=True)
          EOF

      - name: Run preprocessing script
        run: |
          python preprocessing/automate_Ibnu_Dwito_Abimanyu.py spam_email_dataset_raw.csv --output_csv preprocessing/spam_email_dataset_cleaned.csv
      - name: Upload cleaned dataset artifact
        uses: actions/upload-artifact@v4
        with:
          name: cleaned-dataset
          path: preprocessing/spam_email_dataset_cleaned.csv